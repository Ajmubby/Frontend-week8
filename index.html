<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="Math">Maths:</label>
                <input type="number" id="mths" placeholder="calculate maths score"><br>
            </li>
            <li>
                <label for="Eng">English:</label>
                <input type="text" id="eng" placeholder="calculate eng score"><br>
            </li>
            <!-- <li>
                <input type="text" placeholder="Calculate"><br>
            </li>
            <li>
                <input type="text" placeholder="score"><br>
            </li> -->
            <li>
                <button>check avg</button>
            </li>
        </ul>
    </form>

    <section>

    </section>
    <script>
        const input = document.getElementsByTagName('input')
        const btn = document.querySelector('button')
        const section = document.querySelector('section')
        //create an element
        const para1 = document.createElement('p')
        const para2 = document.createElement('p')

        function calc(e){
            e.preventDefault()
            const eng = input[0].value*1
            const math = input[1].value-0

            const avg = (eng + math)/2


            //append the paragraph
            section.append(para1,para2)

            para1.textContent = 'Average score is: ' + avg
            //using Tenary operator
            para2.textContent = `'Grade: ' ${avg >=70 ? "A" : avg >=60 ? "B" : avg >= 50 ? "C" : avg <= 50 ? 'FF' : "fail"}`
            para2.style.backgroundColor = `'Grade: ' ${avg >=70 ? "green" : avg >=60 ? "blue" : avg <= 50 ? "orange" : avg <= 50 ? 'yellow' : "Red"}`
            // alert(avg)
        }

        btn.addEventListener('click', calc)
    </script>
</body>
</html>
